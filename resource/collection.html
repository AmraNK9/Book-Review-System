
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
      /* Custom CSS styles */
  body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
  }

  .navbar {
    background-color: #fff !important;
  }

  .navbar-brand {
    color: #007bff !important;
    font-weight: bold;
    font-size: 24px;
    text-transform: uppercase;
  }

  .navbar-brand img {
    max-width: 100%;
    height: auto;
  }

  .nav-link {
    color: #007bff !important;
    text-align: center;
    transition: color 0.3s, background-color 0.3s;
  }

  .nav-link:hover {
    background-color: #007bff !important;
    color: #fff !important;
  }

  .avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    overflow: hidden;
    margin-left: 10px;
  }

  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #333;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }

  .review {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
  }

  .review:last-child {
    border-bottom: none;
    padding-bottom: 0;
  }

  .review .title {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 10px;
    color: #555;
  }

  .review .author {
    font-style: italic;
    color: #777;
    margin-bottom: 5px;
  }

  .review .content {
    line-height: 1.5;
    color: #444;
  }

  /* Responsive Styles */
  @media (max-width: 767px) {
    .navbar-brand {
      display: none;
    }

    .navbar-brand-logo {
      display: block;
      max-width: 60px;

      height: auto;
      padding: 0;
    }

    .navbar-brand-logo image {
      max-width: 60px;
    }

    .account {
      display: block;
      margin-left: 10px;
    }

    .avatar {
      display: none;
    }

    .navbar-collapse {
      justify-content: flex-start;
    }
  }

  /* Custom CSS styles */
  .card {
    border: none;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s;
  }

  .card:hover {
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  .card-img-top {
    object-fit: cover;
    height: 200px;
  }

  .card-body {
    padding: 20px;
  }

  .card-title {
    font-weight: bold;
    font-size: 20px;
    margin-bottom: 10px;
    color: #555;
  }

  .card-text {
    color: #444;
  }

  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .search-bar {
    margin-bottom: 20px;
  }

  .search-input {
    flex-grow: 1;
  }

  .filter-component {
    margin-bottom: 20px;
  }

  .filter-select {
    width: 200px;
  }

  /* Responsive Styles */
  @media (max-width: 767px) {
    .search-bar,
    .filter-component {
      margin-bottom: 10px;
    }

    .search-input {
      flex-grow: 0;
      width: 100%;
    }
  }
  </style>
  <title>Document</title>
</head>
<body>
    <!-- JavaScript -->
    <div class="container mt-4">
      <h1>Collection for May</h1>
      <div id="book-reviews">
        <!-- Book reviews will be dynamically populated here using JavaScript -->
        <div class="container">
          <h2>Editor's Choice</h2>
          <div class="card-group">
            <div class="card">
              <img src="book1.jpg" class="card-img-top" alt="Book 1">
              <div class="card-body">
                <h5 class="card-title">Book 1</h5>
                <p class="card-text">Description of Book 1</p>
              </div>
            </div>
            <div class="card">
              <img src="book2.jpg" class="card-img-top" alt="Book 2">
              <div class="card-body">
                <h5 class="card-title">Book 2</h5>
                <p class="card-text">Description of Book 2</p>
              </div>
            </div>
            <div class="card">
              <img src="book3.jpg" class="card-img-top" alt="Book 3">
              <div class="card-body">
                <h5 class="card-title">Book 3</h5>
                <p class="card-text">Description of Book 3</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
