<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    .card {
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-img-top {
      height: 300px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-text {
      color: #555;
    }

    .card-rating {
      background-color: #007bff;
      color: #fff;
      font-size: 14px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- Main content -->
  <div class="container mt-4">
    <!-- Movie Card -->
    <div class="card">
      <img src="movie-poster.jpg" class="card-img-top" alt="Movie Poster">
      <div class="card-body">
        <h5 class="card-title">Movie Title</h5>
        <p class="card-text">Movie Description</p>
        <div class="card-rating">Rating: 8.5/10</div>
        <a href="#" class="btn btn-primary">Read Review</a>
      </div>
    </div>

    <!-- Rest of the Movie Review System content -->

  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
